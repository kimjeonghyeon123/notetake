<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form {
            margin-bottom: 20px;
        }

        label, input {
            display: block;
            margin-bottom: 10px;
        }

        #verification-form {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <form>
        <label for="email">이메일:</label>
        <input type="email" id="email" name="email" required>
        <button type="button" onclick="sendVerificationCode()">인증번호 보내기</button>
      </form>
      
      <form id="verification-form" style="display: none;">
        <label for="verification-code">인증번호:</label>
        <input type="text" id="verification-code" name="verification-code" required>
        <button type="button" onclick="verifyCode()">인증하기</button>
      </form>
      <script>
        function sendVerificationCode() {
            const email = document.getElementById('email').value;
            // 여기에 이메일을 확인하고, 서버로 이메일과 함께 인증번호를 요청하는 코드를 추가합니다.
            // 서버에서 이메일로 인증번호를 보내고, 클라이언트는 이메일로 보낸 인증번호를 확인해야 합니다.
            // 이 예제에서는 랜덤한 6자리 숫자를 인증번호로 사용합니다.
            const verificationCode = Math.floor(100000 + Math.random() * 900000);
            console.log(`인증번호: ${verificationCode}`);
            document.getElementById('verification-form').style.display = 'block';
        }

        function verifyCode() {
            const verificationCode = document.getElementById('verification-code').value;
            // 여기에 클라이언트가 입력한 인증번호를 서버로 보내서 확인하는 코드를 추가합니다.
            // 서버에서는 이메일과 인증번호가 일치하는지 확인합니다.
            // 이 예제에서는 콘솔에 인증번호를 출력하고, 일치 여부는 검사하지 않습니다.
            console.log(`클라이언트가 입력한 인증번호: ${verificationCode}`);
        }
      </script>
</body>
</html>
