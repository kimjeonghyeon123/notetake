<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            opacity: 0;
        }

        img {
            width: 200px;
        }
        .container:hover p {
            opacity: 100;
            font-size: 24px;
        }

        .container:hover img {
            width: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Some text here</p>
        <img src="image.jpg" alt="An image">
      </div>
</body>
</html>
